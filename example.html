<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title>Multiple-emails</title>
	<meta name='description' content='Multiple-emails.js'>
	<meta name='author' content='Alplob'>
	<script src='http://code.jquery.com/jquery-latest.min.js' type='text/javascript'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js'></script>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'>
	<script src='./multiple-emails.js'></script>
	<link rel='stylesheet' href='./multiple-emails.css'>
	<script>
	$(function() {
		$('#example_email').multiple_emails();
		$('#example_email').change( function(){
			$('#current_emails').text($(this).val());
		});
	});
	</script>
</head>
<div class='container'>
	<div class='row'>
		<h2>Example</h2>
		<div class='form-group'>
			<div class='col-sm-4'>
				<h4 for='example_email'>Input email addresses</h4>
				<input type='text' id='example_email' name='example_email' class='form-control' value='["hello@git.com","tom@net.com"]'>
			</div>
			<div class='col-sm-offset-2 col-sm-4'>
				<h4>Current email addresses</h4>
				<pre id='current_emails'></pre>
			</div>
		</div>
	</div>
</div>
<body>
</body>
</html>
